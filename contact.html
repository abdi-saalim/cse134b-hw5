  <meta charset="UTF-8">

</head>
<body>
  <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
  
  <div class="custom-theme-panel">
    <h3>Customize Theme</h3>
    <div class="custom-theme-panel-content">
      <div class="custom-control">
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" value="#f2f2f2">
      </div>
      <div class="custom-control">
        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor" value="#000000">
      </div>
      <div class="custom-control">
        <label for="fontSelect">Font:</label>
        <select id="fontSelect">
          <option value="Arial, sans-serif">Arial</option>
          <option value="Times New Roman, serif">Times New Roman</option>
          <option value="Georgia, serif">Georgia</option>
          <option value="Verdana, sans-serif">Verdana</option>
          <option value="Courier New, monospace">Courier New</option>
        </select>
      </div>
      <button id="applyCustom">Apply</button>
    </div>
  </div>
  
  <header>
    <h1 class="project-header">Contact Me</h1>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="experience.html">Experiences</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="contactForm" action="https://formspree.io/f/mzznglvq" method="POST" style="max-width: 600px; margin: 2rem auto; padding: 1rem; background: var(--card-bg); border: 2px solid var(--border-color); border-radius: 10px;">
      <p style="margin-bottom: 1rem;">
        <label for="fromName">Your Name:</label>
        <input type="text" id="fromName" name="name" required style="width: 100%; padding: 0.5rem; margin-top: 0.25rem; box-sizing: border-box;">
      </p>
      
      <p style="margin-bottom: 1rem;">
        <label for="fromEmail">Your Email:</label>
        <input type="email" id="fromEmail" name="email" required style="width: 100%; padding: 0.5rem; margin-top: 0.25rem; box-sizing: border-box;">
      </p>
      
      <p style="margin-bottom: 1rem;">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required style="width: 100%; padding: 0.5rem; margin-top: 0.25rem; box-sizing: border-box;">
      </p>
      
      <p style="margin-bottom: 1rem;">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required style="width: 100%; padding: 0.5rem; margin-top: 0.25rem; min-height: 150px; box-sizing: border-box;"></textarea>
      </p>
      
      <p style="text-align: center;">
        <button type="submit" id="sendBtn" style="padding: 0.5rem 1.5rem; background: var(--link-bg); border: 2px solid var(--border-color); border-radius: 5px; cursor: pointer; font-weight: 600;">Send Message</button>
      </p>
      
      <p id="contactMessage" style="margin-top: 1rem; text-align: center; color: green;"></p>
    </form>
  </main>

    <p><img src="./assets/logos/location.svg" class="icon"> San Diego, CA</p>

  </footer>

  <script src="theme.js"></script>

</body>
</html>
